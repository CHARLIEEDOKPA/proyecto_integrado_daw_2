<app-navbar rol="administrador"></app-navbar>

<div id="editar-duenyo">
    <h1>Editar due√±o</h1>
    <div id="form-wrapper">
        <form action="" [formGroup]="formgroup">
            <div class="input" >
                <label for="">Nombre: </label>
                <input type="text" formControlName="nombre" [ngModel]="duenyo.nombre">
            </div>
            <div class="input">
                <label for="">Apellidos 1:</label>
                <input type="text" name="apellidos1" id="" value="{{duenyo.apellidos1}}" formControlName="apellidos1" [ngModel]="duenyo.apellidos1">
            </div>
            <div class="input">
                <label for="">Apellidos 2:</label>
                <input type="text" name="apellidos2" id="" value="{{duenyo.apellidos2}}" formControlName="apellidos2" [ngModel]="duenyo.apellidos2">
            </div>
            <div class="input" id="nacimiento">
                <label for="">Nacimiento: </label>
                <input type="date"  formControlName="nacimiento" ngModel="{{duenyo.nacimiento| date:'yyyy-MM-dd'}}">
            </div>
           
            <div class="input">
                <label for="">Residencia:</label>
                <input type="text" name="residencia" id="" value="{{duenyo.residencia}}" formControlName="residencia" [ngModel]="duenyo.residencia">
            </div>
            <div class="input">
                <label for="">Telefono:</label>
                <input type="tel" name="telefono" id="" value="{{duenyo.telefono}}" formControlName="telefono" [ngModel]="duenyo.telefono">
            </div>
            <div id="foto">
                <div class="input">
                    <label for="">Foto: </label>
                    <input type="file" name="" id="" (change)="previewFile()">
                </div>
                <div id="img">
                    <img src="{{duenyo.foto}}" alt="">       
                </div>
            </div>
           
            <div id="button">
                <input type="submit" value="Editar" (click)="edit()">
            </div>
        </form>
    </div>
</div>
